<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Weather Predictions</h1>
        <main class="container">
            <!-- <div class="row"> -->
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input type="text" id="city-input" class="form-control" placeholder="Enter a city">
                        <button id="search-btn" class="btn btn-success">Search</button>
                    </div>
                </div>
            </div>
        </main>
    </header>
    <main class="container">
        <div class="row justify-content-center align-items-center"></div>
        <div class="weather row">
            <div class="col-3" id="sideBar">
                <h2>Search History</h2>
                <ul id="searchHistoryList">
                    <!-- Display search history items here dynamically using JavaScript -->
                </ul>
            </div>
            <div class="col-2" id="weatherContainer">
                <!-- Current weather card will be appended here -->
            </div>
        </div>
            <div class="col-12 forecast-container" id="forecastContainer">
                <!-- Forecast cards will be appended here -->
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
